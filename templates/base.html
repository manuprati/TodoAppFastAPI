<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="ui conteners" style="margin-top: 50px;">
    <h1 class="ui center aligned header">To Do App</h1>

    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label>Todo Title</label>
            <input type="text" name="title" placeholder="Enter todo..."><br>
        </div>
        <button class="ui blue button" type="submit">ADD</button>
    </form>
    <hr>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">{{todo.id }} | {{todo.title}}</p>
        {% if todo.complete == false %}
        <span class="ui grey label">Not complete</span>
        {% else %}
        <span class="ui green label">completed</span>
        {% endif %}

        <a href="/update/{{ todo.id }}" class="ui blue button">Update</a>
        <a href="/delete/{{ todo.id }}" class="ui red button">Delete</a>
    </div>
    {% endfor %}
    </div>
    
</body>
</html>
